<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="top">
                <div class="search">
                    <img src="./content/icons/search.svg" alt="">
                    <input type="text" disabled>
                </div>
                <div class="notifs">
                    <img src="./content/icons/bell-ring-outline.svg" alt="">
                    <!-- <img src="..." alt="pfp"> -->
                    <div class="pfp-small"></div>
                    <h1 class="name-small">Ohm Patil</h1>
                </div>
            </div>
            <div class="bottom">
                <div class="profile-info">
                    <!-- <img src="" alt="bigger pfp"> -->
                    <div class="pfp-big"></div>
                    <p>Hi there,</p>
                    <h1 class="name-big">Ohm Patil</h1>
                </div>
                <div class="buttons">
                    <button class="button">New</button>
                    <button class="button">Upload</button>
                    <button class="button">Share</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="dashboard item">
                <img src="./content/icons/view-dashboard.svg" alt="">
                <h1>Dashboard</h1>
            </div><br><br>
            <div class="item">
                <img src="./content/icons/home.svg" alt="">
                <h1>Home</h1>
            </div>
            <div class="item">
                <img src="./content/icons/card-account-details-outline.svg" alt="">
                <h1>Profile</h1>
            </div>
            <div class="item">
                <img src="./content/icons/message-reply.svg" alt="">
                <h1>Messages</h1>
            </div>
            <div class="item">
                <img src="./content/icons/history.svg" alt="">
                <h1>History</h1>
            </div>
            <div class="item">
                <img src="./content/icons/file-multiple.svg" alt="">
                <h1>Tasks</h1>
            </div>
            <div class="item">
                <img src="./content/icons/community.svg" alt="">
                <h1>Communities</h1>
            </div><br><br>
            <div class="item">
                <img src="./content/icons/settings.svg" alt="">
                <h1>Settings</h1>
            </div>
            <div class="item">
                <img src="./content/icons/support.svg" alt="">
                <h1>Support</h1>
            </div>
            <div class="item">
                <img src="./content/icons/privacy.svg" alt="">
                <h1>Privacy</h1>
            </div>
        </div>

        <div class="body">
            
            <div class="body-container">
                <div class="title-text">My Projects</div>
                <div class="projects-container">
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                </div>
            </div>
            <div class="right-body-container">
                <div class="announcements">
                    <h1>Announcements</h1>
                    <div class="card"></div>
                </div>
                <div class="trending">
                    <h1>Trending</h1>
                    <div class="card"></div>
                </div>
            </div>
        
        </div>
    </div>
</body>
</html>
